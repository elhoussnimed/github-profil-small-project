<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="text" id="searchUser" placeholder="search a github user">
        <div class="user">
            <div class="userImg">
                <img src="" alt="user image">
            </div>
            <div class="userInfo">
                <h2 class="userName"></h2>
                <p class="userDescription"></p>
                <div class="userProfileInfo">
                    <div class="followers"> <span class="number"></span> followers</div>
                    <div class="following"> <span class="number"></span> following</div>
                    <div class="repos"><span class="number"></span> repos</div>
                </div>
                <div class="reposNames"></div>
            </div>
        </div>
    </div>
</body>

</html>
